#button1:before,#button:after{
	content:'';
	position:absolute;
	top:0;
	right:0;
	height:2px;
	width:0;
	background: #C0C0E0;
	transition:400ms ease all;
}
#button1:after{
	right:inherit;
	top:inherit;
	left:0;
	bottom:0;
}
#button1:hover:before,#button1:hover:after{
	width:100%;
	transition:800ms ease all;
}
